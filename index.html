<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&family=Comfortaa&family=Montserrat:wght@300&family=Overpass+Mono&family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/style.css">
<link rel="stylesheet" href="styles/overlays.css">
<link rel="stylesheet" href="styles/configurations.css">
<link rel="stylesheet" href="styles/field.css">
<script src="scripts/config.js" defer></script>
<script src="scripts/game.js" defer></script>
<script src="scripts/app.js" defer></script>
</head>
<body>
    <div id="backdrop"></div>
   <header id="main-header">
    <h1>Play Tic Tac Toe!</h1>
    <p>Built with HTML, CSS, JS</p>
   </header>
   <main>
    <aside class="modal" id="config-overlay">  
<h2>Choose Your Name </h2>   
<form>
    <div class="form-control">
        <label for="playername">Player name</label>
        <input type="text" name="playername" id="playername" required/>
    </div>
    <p id="config-errors"></p>
    <div><button class="btn" type="submit">Confirm</button>
    <button class="btn btn-alt" id="cancel-btn" type="button">Cancel</button>
</div>
</form>
    </aside>
    <section id="game-configuration">
        <ol>
          <li>
            <article>
                <h2>Player 1</h2>
                <h3>Player Name</h3>
                <p class="player-symbol">X</p>
                <button class="btn btn-alt" id="edit-player1">Edit</button>
            </article>
        </li>
          <li><article>
                <h2>Player 2</h2>
                <h3>Player Name</h3>
                <p class="player-symbol">O</p>
                <button class="btn btn-alt" id="edit-player2">Edit</button>
            </article></li>  
        </ol>
        <button class="btn">Start New Game</button>
  </section>

    <section id="active-game">
        <article id="game-over">
<h2>You won <span id="winner-name"></span></h2>
<p>Click "Start New Game", to start a new game!</p>
        </article>

<p>It's your turn <span id="active-player-name">Player</span></p>
        <ol id="game-board">
            <li class="disabled">X</li>
            <li class="disabled">O</li>
            <li class="disabled">X</li>

            <li class="disabled">O</li>
            <li class="disabled">X</li>
            <li>6</li>

            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ol>
    </section>
   </main>
</body>
</html>
